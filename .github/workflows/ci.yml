name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches:
      - init/base
      - feature/**

defaults:
  run:
    working-directory: web   # ðŸ‘ˆ se o app Next estiver em /web

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Build
        run: npm run build
